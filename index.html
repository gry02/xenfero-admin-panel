<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xenfero - Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <script src="style.js"></script>    
</head>
<body>
    <!-- navbar start -->
    <header class="navbar">
        <div class="right">
            <button class="menu_toogle" onclick="toogle()"><i class="fa-solid fa-bars"></i></button>
            <button><i class="fa-solid fa-house-chimney"></i></button>
            <button>ADMİN PANEL</button>
        </div>
        <div class="left">
            <button><i class="fa-sharp fa-solid fa-gear"></i></button>
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </header>
    <!-- navbar end -->

    <!-- global content start -->
   <div class="global_content">
        <!-- sidebar start -->
        <div class="sidebar" id="sidebar">
            <ul class="menu">
                <li class="menu_item">
                    <span class="menu_icon"><i class="fa-solid fa-sliders"></i></span>
                    <span class="menu_text">Kurulumlar</span>
                </li>
                <li class="menu_item">
                    <span class="menu_icon"><i class="fa-solid fa-puzzle-piece"></i></span>
                    <span class="menu_text">Eklentiler</span>
                </li>
                <li class="menu_item">
                    <span class="menu_icon"><i class="fa-sharp fa-solid fa-newspaper"></i></span>
                    <span class="menu_text">BB Kodu ve içerik</span>
                </li>
                <li class="menu_item">
                    <span class="menu_icon"><i class="fa-sharp fa-regular fa-comments"></i></span>
                    <span class="menu_text">Forumlar</span>
                </li>
                <li class="menu_item">
                    <span class="menu_icon"><i class="fa-solid fa-bullhorn"></i></span>
                    <span class="menu_text">İletişim Yolları</span>
                </li>
                <li class="menu_item">
                    <span class="menu_icon"><i class="fa-regular fa-user"></i></span>
                    <span class="menu_text">Kullanıcılar</span>
                </li>
                <li class="menu_item">
                    <span class="menu_icon"><i class="fa-solid fa-users"></i></span>
                    <span class="menu_text">Gruplar ve İzinler</span>
                </li>
                <li class="menu_item">
                    <span class="menu_icon"><i class="fa-solid fa-image"></i></span>
                    <span class="menu_text">Görünüm ve Diller</span>
                </li>
                <li class="menu_item">
                    <span class="menu_icon"><i class="fa-solid fa-wrench"></i></span>
                    <span class="menu_text">Araçlar</span>
                </li>
                <li class="menu_item">
                    <span class="menu_icon"><i class="fa-sharp fa-solid fa-clock-rotate-left"></i></span>
                    <span class="menu_text">Kayıtlar - Logs</span>
                </li>
            </ul>
        </div>
        <!-- sidebar end -->

        <!-- content start -->
        <div class="content">
            <h2>ADMİN PANELİ</h2>
            <div class="danger_box">
                tehlike
            </div>  
            <div class="success_box">
                başarılı
            </div>  
            <div class="warning_box">
                uyarı
            </div> 
            <div class="info_box">
                bilgi
            </div> 
        </div>
        <!-- content end -->
   </div>
   <!-- global content end -->

   <!-- footer start -->
   <footer class="footer">
        <div class="left">
            <button>Çıkış Yap</button>
        </div>
        <div class="right">
            <div class="footer_cop">
                <p>xenfero admin panel</p>
            </div>
        </div>
   </footer>
   <!-- footer end -->
<script src="https://kit.fontawesome.com/6cf1effc1e.js" crossorigin="anonymous"></script>  
</body>
</html>
